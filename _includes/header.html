<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">
				{{site.title}}	
			</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				{% if course.optionalimage %}
						<div class="col-sm-5">
							<img src="{{course.optionalimage}}">
							<p><a target='_blank' href="https://instagram.com/{{site.instagram_username}}">Instagram</a></p>
						</div>
					{% endif %}
				{% for link in site.primarylinks %}
					<li><a target='_blank' href="{{link.url}}">{{link.title}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav><br/>
